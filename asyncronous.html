<!DOCTYPE html>
<html>

<head>
    <title>Syncronous and ASyncronous</title>
</head>

<body>
    <h1>ASyncronous Task / Operation</h1>
    <script>
        document.write("Hi");
        document.write("<br>");
        
        setTimeout(() => {
            document.write("Let us see what happens");
        }, 2000);

        document.write("<br>");
        document.write("End");
        document.write("<br>");
    </script>
</body>

</html>
